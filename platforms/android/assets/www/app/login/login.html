<div data-role="view" data-layout="overview-layout" id="overview-login" data-title="Ingresar" data-model="loginVM">
    <h1>Ingresar</h1>
    <ul data-role="listview" data-style="inset">
        <li>
            <label>
                Usuario
                <input type="text" placeholder="usuario" data-bind="value: user.username" />
            </label>
        </li>
        <li>
            <label>
                Contraseña
                <input type="password" placeholder="contraseña" data-bind="value: user.password" />
            </label>
        </li>
    </ul>    
    <a data-role="button" data-bind="click: login" class="button-main">Ingresar</a>
    <!--a data-role="button" data-bind="click: clear" class="button-main">Clear</a-->
</div>
